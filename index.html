<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Estudios de Biblioteca</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Aplicación Web de Consulta de Estudios de Biblioteca</h1>

        <div class="filters-section">
            <div class="filter-group">
                <label for="estado-filter">Filtrar por Estado:</label>
                <select id="estado-filter">
                    <option value="">Todos los Estados</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="acuifero-filter">Filtrar por Acuífero:</label>
                <select id="acuifero-filter" disabled>
                    <option value="">Todos los Acuíferos</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="year-filter">Filtrar por Año:</label>
                <select id="year-filter">
                    <option value="">Todos los Años</option>
                </select>
            </div>
            <div class="filter-group search-group">
                <label for="search-input">Buscar por Título:</label>
                <input type="text" id="search-input" placeholder="Escribe para buscar...">
            </div>

            <div class="filter-group">
                <button id="clear-filters-btn" class="btn btn-secondary">Limpiar Filtros</button>
            </div>
        </div>

        <div class="results-section">
            <p id="no-results" class="hidden">No se encontraron resultados que coincidan con los filtros y la búsqueda.</p>
            <div class="table-container">
                <table id="studies-table" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID Estudio</th>
                            <th>Título Original</th>
                            <th>Estado</th>
                            <th>Año</th>
                            <th>Carátula</th>
                            <th>PDF</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>

            <nav aria-label="Navegación de páginas">
                <ul class="pagination justify-content-center" id="pagination-controls">
                    </ul>
            </nav>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="script5.js"></script>
</body>
</html>
